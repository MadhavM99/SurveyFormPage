<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id="title">Fill the Form</h1>
    <p id="description">
        Lorem ipsum dolor sit, amet consectetur 
        adipisicing elit. Nulla, praesentium!
    </p>
    <form id="survey-form">
        <label for="name" id="name-label">Name:<br>

        <input type="text" id="name" placeholder="Enter Name" required>
        </label>
        <br><br>
        <label for="email" id="email-label">Email:<br>
        <input type="email" id="email" placeholder="Enter Email" required>
        </label>
        <br><br>
        <label for="number" id="number-label">Number:<br>
        <input type="number" id="number" placeholder="Enter Number" min="10" max="100" required>
        </label>
        <br><br>
        Location:<br>
        <select id="dropdown" required>
            <option value="north">North India</option>
            <option value="south">South India</option>
            <option value="east">East India</option>
            <option value="west">West India</option>
          </select>
          <br><br>
          Gender:<br>
          <input type="radio" name="gender" value="male">Male
          <input type="radio" name="gender" value="female">Female
          <input type="radio" name="gender" value="other">Other
          <br><br>
          What Else Do You Know :<br>
          <input type="checkbox" name="know" value="Cpp">Cpp
          <input type="checkbox" name="know" value="Java">Java
          <input type="checkbox" name="know" value="JavaScript">JavaScript
          <input type="checkbox" name="know" value="Python">Python
          <input type="checkbox" name="know" value="Ml" >Mahine Learning 
          <br><br>
          <textarea placeholder="Additional Comments"></textarea>
          <br><br>
          <button type="submit" id="submit">Submit</button>
        </form>
</body>
